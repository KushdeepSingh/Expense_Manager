<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="custom_scroll.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="loader">
        <div class="loading">
            <span>Loading...</span>
        </div>
    </div>
    <div class="content hide">
        <header class="head">
            <a href="index.html"><div class="logo-head">
                <img src="main logo.png" alt="main-logo">
                <span class="mainhead">Expense Manager</span>
            </div></a>
            <div class="buttons">
                <button data-modal-target="#login" id="loginBtn">Login</button>
                <div class="modal" id="login">
                    <div class="modal-heading">
                        <div class="title">Login</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="login.php" method="post" autocomplete="off">
                            <table class="loginTable">
                                <tr>
                                    <td class="field">Username</td>
                                    <td class="box"><input type="text" name="Username" id="Username" placeholder="Enter your Username"></td>
                                </tr>
                                <tr>
                                    <td class="field">Password</td>
                                    <td class="box"><input type="password" name="Password" id="Password" placeholder="Enter your Password"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="Login" id="btn"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <button data-modal-target="#register" id="registerBtn">Register</button>
                <div class="modal" id="register">
                    <div class="modal-heading">
                        <div class="title">Register</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="register.php" method="post" autocomplete="off">
                            <table class="loginTable">
                                <tr>
                                    <td class="field">Username</td>
                                    <td class="box"><input type="text" name="Username" id="Username" placeholder="Enter your Username"></td>
                                </tr>
                                <tr>
                                    <td class="field">Password</td>
                                    <td class="box"><input type="password" name="Password" id="Password" placeholder="Enter your Password"></td>
                                </tr>
                                <tr>
                                    <td class="field">Amount</td>
                                    <td class="box"><input type="number" name="Amount" id="Amount" placeholder="Enter any amount to your wallet"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="Register" id="btn"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </header>
        
    </div>
    <script src="buttons.js"></script>
    <script src="loader.js"></script>

</html>
